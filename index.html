<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehtesham's Premium Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="music-player">
        <!-- Header -->
        <header class="player-header">
            <div class="header-content">
                <i class="fas fa-music header-icon"></i>
                <div class="header-text">
                    <h1>Ehtesham's Music Player</h1>
                    <p>Premium Audio Experience</p>
                </div>
                <button class="playlist-toggle" id="playlistToggle">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </header>

        <!-- Main Player -->
        <div class="main-player">
            <!-- Album Art -->
            <div class="album-art-container">
                <div class="album-art" id="albumArt">
                    <img src="https://images.pexels.com/photos/167636/pexels-photo-167636.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Album Cover" id="albumImage">
                    <div class="vinyl-effect"></div>
                </div>
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h2 class="song-title" id="songTitle">Select a song to play</h2>
                <p class="song-artist" id="songArtist">Ehtesham's Collection</p>
                <p class="song-album" id="songAlbum">Premium Tracks</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-thumb" id="progressThumb"></div>
                </div>
                <div class="time-info">
                    <span class="current-time" id="currentTime">0:00</span>
                    <span class="total-time" id="totalTime">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn secondary" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn secondary" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn primary" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn secondary" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn secondary" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="volume-container">
                <button class="volume-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-fill" id="volumeFill"></div>
                    <div class="volume-thumb" id="volumeThumb"></div>
                </div>
                <span class="volume-text" id="volumeText">70</span>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" id="likeBtn">
                    <i class="far fa-heart"></i>
                </button>
                <button class="action-btn" id="downloadBtn">
                    <i class="fas fa-download"></i>
                </button>
                <button class="action-btn" id="shareBtn">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist-container" id="playlistContainer">
            <div class="playlist-header">
                <h3>Playlist</h3>
                <span class="playlist-count" id="playlistCount">0 songs</span>
            </div>
            <div class="playlist" id="playlist">
                <!-- Songs will be dynamically added here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="player-footer">
            <p>&copy; 2025 Ehtesham's Premium Music Player - Crafted with ❤️</p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-music"></i>
            <p>Loading your music...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
